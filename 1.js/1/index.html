<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <form action=""  name="myForm" onSubmit="return checkform()">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." >



        <label for="">Phone number</label>
        <br>
        <input type="text" id="phone-number" name="phoneee" placeholder="Your phone number.."  onkeyup="checkphone()" >
        <br>
        <div id="error1" style="color: red;">
          <p id="error-phone-number">لطفا شماره تماس را به درستی وارد کنید</p>
        </div>
        <br>
        
        <label for="">Email</label>
        <br>
        <input type="text" id="email" name="emaiiiiiiiiil" placeholder="Your Email address.."  onkeyup="checkmail()" >
        <br> 
        <div id="error2" style="color: red;">
          <p id="errorrrr"> لطفا آدرس ایمیل را به درستی وارد کنید </p>
        </div>
        <br>
    
        <label for="country">Country</label><span style="color: red !important; display: inline; float: none;"> *</span><br>      
        <select id="country" class="font" required>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Åland Islands">Åland Islands</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
            <option value="American Samoa">American Samoa</option>
            <option value="Andorra">Andorra</option>
            <option value="Angola">Angola</option>
        </select><br> 

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        
        
        <input type="submit" value="Submit">
      </form>
    </div>
    <script>
        document.getElementById("error-phone-number").style.display = "none";
        document.getElementById("errorrrr").style.display = "none";

        // const regex_email = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        // const regex_email = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
        const regex_email = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const regex_phone = /^[0-9]+$/;
     
        function checkphone() {
            let inpt_phonenumber = document.getElementById("phone-number").value;
            if (inpt_phonenumber.length != 11 | regex_phone.test(inpt_phonenumber) == false) {

                document.getElementById("error-phone-number").style.display = "block";
            }
            else {
                document.getElementById("error-phone-number").style.display = "none";


            }
        }

        function checkmail() {
            let inpt_email = document.getElementById("email").value;
            if (regex_email.test(inpt_email) !== true) {
                
                document.getElementById("errorrrr").style.display = "block";
            }
            else {
                document.getElementById("errorrrr").style.display = "none";

            }
        }
    
        function checkform() {
        let x = document.getElementById("error-phone-number").style.display
        let y= document.getElementById("errorrrr").style.display;

            if (x == "block") {
            alert("phone number must be corrected");
            return false;
        }else if ( y=="block") {
         alert("email must be corrected");
        return false;
        }

        }
    </script>
</body>
</html>
